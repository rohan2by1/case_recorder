<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cases History</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <header>
    <h1>Case Tracker</h1>
    <nav>
      <a href="queued.html">Queued</a>
      <a class="active" href="history.html">History</a>
      <a href="performance.html">Performance</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>
  <div class="container">
    <div class="toolbar">
      <input id="filter" placeholder="Filter by case type..." style="width: 250px;">
      <div style="flex-grow: 1;"></div> <button id="refresh" class="secondary">Refresh</button>
      <button id="clearHistory" class="secondary">Clear History</button>
    </div>
    <table id="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Link</th>
          <th>Opened</th>
          <th>Case Type</th>
          <th>Completed</th>
          <th>Time Taken</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="history.js"></script>
</body>
</html>
