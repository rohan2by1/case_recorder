<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <header>
    <h1>Case Tracker</h1>
    <nav>
      <a href="queued.html">Queued</a>
      <a href="history.html">History</a>
      <a href="performance.html">Performance</a>
      <a class="active" href="settings.html">Settings</a>
    </nav>
  </header>
  <div class="container">
    <h2>Case Types Management</h2>
    <div class="toolbar">
      <input id="typeName" placeholder="Enter new case type..." style="width: 300px;">
      <button id="addType">Add Type</button>
    </div>
    <table id="typesTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th style="width: 100px;">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 style="margin-top: 40px; border-top: 1px solid var(--border); padding-top: 24px;">Data Export</h2>
    <p class="muted" style="margin-top: 0;">Download your data for analysis or backup.</p>
    <div class="toolbar" style="margin-top: 16px;">
      <button id="exportQueue" class="secondary">Export Queue (.csv)</button>
      <button id="exportHistory" class="secondary">Export History (.csv)</button>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
