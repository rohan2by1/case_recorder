<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Performance</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <header>
    <h1>Case Tracker</h1>
    <nav>
      <a href="queued.html">Queued</a>
      <a href="history.html">History</a>
      <a class="active" href="performance.html">Performance</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>
  <div class="container">
    <div class="toolbar">
      <input id="startRange" placeholder="Start: MM/DD/YYYY">
      <input id="endRange" placeholder="End: MM/DD/YYYY">
      <button id="applyRange">Apply Range</button>
      <button id="clearRange" class="secondary">Clear</button>
    </div>
    
    <div id="stats" style="margin-bottom: 24px;"></div>

    <div id="charts" class="charts-row">
      <div class="chart-card">
        <h2>By Case Type</h2>
        <div style="position: relative; height: 300px;">
            <canvas id="chartByType"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h2>Completed Per Day</h2>
        <div style="position: relative; height: 300px;">
            <canvas id="chartTrend"></canvas>
        </div>
      </div>
    </div>

    <h2 style="margin-top: 40px;">Detailed Breakdown</h2>
    <table id="byType">
      <thead>
        <tr>
          <th>Case Type</th>
          <th>Queued</th>
          <th>Completed</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="chart.js"></script>
  <script src="performance.js"></script>
</body>
</html>
